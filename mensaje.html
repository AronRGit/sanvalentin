<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1: ¬°Atrapa mi amor! üêí‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4b6e;
            --soft-pink: #ffe6eb;
            --deep-pink: #d63384;
        }

        body {
            margin: 0;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 { color: var(--pink); margin: 20px; text-shadow: 1px 1px white; }

        /* Tablero de juego */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 5;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #fdf0f0;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--pink);
            display: flex; justify-content: center; align-items: center;
        }

        .monkey-img {
            width: 85%; height: 85%;
            position: absolute;
            bottom: -100%; 
            transition: bottom 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
        }

        .monkey-img.up { bottom: 10%; }

        #score-board {
            font-size: 24px; margin: 10px;
            color: #555; font-weight: bold;
        }

        /* --- PANTALLA DE VICTORIA --- */
        #win-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff4b6e, #ff8fa3, #ff4b6e);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-msg {
            transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn { to { transform: scale(1); } }

        #win-screen h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 0px var(--deep-pink);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart {
            position: absolute;
            color: white; font-size: 20px;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .btn-action {
            padding: 15px 35px;
            font-size: 20px;
            background: white;
            color: var(--pink);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-action:hover {
            transform: scale(1.1);
            background: var(--soft-pink);
        }

        #start-btn {
            background: var(--pink);
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Misi√≥n 1: Atrapa los Monitos üêí</h1>
    <div id="score-board">Puntos: 0 / 10</div>
    <button class="btn-action" id="start-btn" onclick="startGame()">¬°Empezar Juego!</button>

    <div class="game-board">
        <div class="hole"><img src="mono1.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono2.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono1.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono2.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono1.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono2.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono1.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono2.png" class="monkey-img" alt="m"></div>
        <div class="hole"><img src="mono1.png" class="monkey-img" alt="m"></div>
    </div>

    <div id="win-screen">
        <div class="content-msg">
            <h1>¬°ERES LA MEJOR MI VIDA! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.5rem;">Has atrapado todo mi amor (y a estos monitos).</p>
            <p>Pero esto no termina aqu√≠...</p>
            <a href="juego2.html" class="btn-action">SIGUIENTE NIVEL ‚û°Ô∏è</a>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const monkeys = document.querySelectorAll('.monkey-img');
        const scoreBoard = document.getElementById('score-board');
        const winScreen = document.getElementById('win-screen');
        
        let lastHole;
        let score = 0;
        let gameRunning = false;

        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 900);
            const hole = randomHole(holes);
            const monkey = hole.querySelector('.monkey-img');
            monkey.classList.add('up');
            setTimeout(() => {
                monkey.classList.remove('up');
                if (gameRunning) peep();
            }, time);
        }

        function startGame() {
            score = 0;
            scoreBoard.textContent = "Puntos: 0 / 10";
            gameRunning = true;
            document.getElementById('start-btn').style.display = 'none';
            peep();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
            winScreen.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        monkeys.forEach(monkey => monkey.addEventListener('click', function() {
            if(!this.classList.contains('up')) return;
            score++;
            this.classList.remove('up');
            scoreBoard.textContent = `Puntos: ${score} / 10`;
            
            if(score >= 10) {
                gameRunning = false;
                setTimeout(() => {
                    winScreen.style.display = 'flex';
                    setInterval(createHeart, 100);
                }, 500);
            }
        }));
    </script>
</body>
</html>
